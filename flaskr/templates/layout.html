<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css-reset.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>

  <body>
    <header>
      {% block header_home %}
        <div class="header__item">
          <h2><a href="/">Home</a></h2>
        </div>
      {% endblock %}
      {% block header_articles %}
        <div class="header__item">
          <h2><a href="/articles/">Articles</a></h2>
        </div>
      {% endblock %}
      {% block header_visualisations %}
        <div class="header__item">
          <h2><a href="/visualisations/">Visualisations</a></h2>
        </div>
      {% endblock %}
    </header>
    <article>{% block content %}{% endblock %}</article>
    <footer>
      <h1>This is the footer</h1>
    </footer>
  </body>
</html>
