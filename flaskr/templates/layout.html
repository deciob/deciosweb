<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Decio's web</title>
    <link rel="preconnect" href="https://rsms.me/" />

    {% assets "css_all" %}

  <body>

      {% endblock %}

    <footer>
      <h2>This is the footer</h2>
    </footer>

</html>
